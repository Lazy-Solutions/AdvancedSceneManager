  summary: Shows an editor window with the specified OnGUI callback.
  example: []
  syntax:
    content: public static bool Prompt(GUIContent title, Action onGUI, out Action<bool> setResult, out Action<bool> setCanContinue, Action onEnable = null, Action onDisable = null, Action onFocus = null, Action onLostFocus = null, bool drawDefaultFooter = true, bool show = true, string acceptButton = "Continue", RectOffset margin = null, Vector2? size = null)
    parameters:
    - id: title
      type: UnityEngine.GUIContent
    - id: onGUI
      type: System.Action
    - id: setResult
      type: System.Action{System.Boolean}
      description: 'Sets the result and closes this prompt. Use in combination with <code data-dev-comment-type="paramref" class="paramref">drawDefaultFooter</code>: <xref uid="langword_csharp_false" name="false" href=""></xref>. You probably want to declare a variable before calling this and set that as out variable.'
    - id: setCanContinue
      type: System.Action{System.Boolean}
      description: Sets whatever <code data-dev-comment-type="paramref" class="paramref">acceptButton</code> is enabled .You probably want to declare a variable before calling this and set that as out variable.
    - id: onEnable
      type: System.Action
    - id: onDisable
      type: System.Action
    - id: onFocus
      type: System.Action
    - id: onLostFocus
      type: System.Action
    - id: drawDefaultFooter
      type: System.Boolean
    - id: show
      type: System.Boolean
      description: Determines whatever we should show window. Set to <xref uid="langword_csharp_false" name="false" href=""></xref> to show manually.
    - id: acceptButton
      type: System.String
    - id: margin
      type: UnityEngine.RectOffset
    - id: size
      type: System.Nullable{UnityEngine.Vector2}
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if user pressed <code data-dev-comment-type="paramref" class="paramref">acceptButton</code>. No effect if <code data-dev-comment-type="paramref" class="paramref">drawDefaultFooter</code> is <xref uid="langword_csharp_false" name="false" href=""></xref>.
